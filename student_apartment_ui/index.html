<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>海外学生公寓预订 - 首页</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="phone-frame">
        <div class="status-bar">
            <span class="time">9:41</span>
        </div>
        
        <div class="container">
            <!-- 头部区域 -->
            <header class="header">
                <div class="location-label">牛津大学</div>
                <h1 class="main-title">找到心仪的海外学生公寓</h1>
            </header>
            
            <!-- 搜索栏 -->
            <div class="search-section">
                <div class="search-bar">
                    <input type="text" class="search-input" placeholder="牛津大学" value="牛津大学">
                    <button class="search-btn">搜索</button>
                </div>
            </div>
            
            <!-- 筛选按钮 -->
            <div class="filter-section">
                <button class="filter-btn">性价比最高</button>
                <button class="filter-btn active">距离最近</button>
            </div>
            
            <!-- 房源列表 -->
            <div class="apartment-list">
                <!-- 房源卡片 1 -->
                <div class="apartment-card">
                    <div class="card-image">
                        <img src="https://images.unsplash.com/photo-1522708323590-d24dbb6b0267?w=400&h=300&fit=crop" alt="Cranberry公寓">
                        <span class="featured-tag">精选</span>
                    </div>
                    <div class="card-content">
                        <div class="card-header">
                            <h2 class="apartment-name">Cranberry</h2>
                            <div class="price">£115/周</div>
                        </div>
                        <div class="popular-tag">人气TOP</div>
                        <div class="description">步行可达中超</div>
                        <div class="amenities">
                            <span class="amenity-tag">近中超</span>
                            <span class="amenity-tag">包水电</span>
                            <span class="amenity-tag">健身房</span>
                        </div>
                        <div class="location-info">
                            <div class="address">Kingston Road, HU6 8PP</div>
                            <div class="distance">距学校 0.8km·步行 9分钟</div>
                        </div>
                        <button class="favorite-btn">收藏</button>
                    </div>
                </div>
                
                <!-- 房源卡片 2 -->
                <div class="apartment-card">
                    <div class="card-image">
                        <img src="https://images.unsplash.com/photo-1493809842364-78817add7ffb?w=400&h=300&fit=crop" alt="UQ学生公寓">
                        <span class="featured-tag">精选</span>
                    </div>
                    <div class="card-content">
                        <div class="card-header">
                            <h2 class="apartment-name">UQ</h2>
                            <div class="price">£107.5/周</div>
                        </div>
                        <div class="description">超高性价比学生公寓</div>
                        <div class="amenities">
                            <span class="amenity-tag highlight">性价比</span>
                            <span class="amenity-tag">0服务费</span>
                            <span class="amenity-tag">包水电网</span>
                        </div>
                        <div class="location-info">
                            <div class="address">Cranbrook Avenue, HU6 7SR</div>
                            <div class="distance">距学校 1.4km·步行15分钟</div>
                        </div>
                        <button class="view-details-btn">查看详情</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
